services:
  flask:
    build: .
    container_name: flask_app
    ports:
      - '5000:5000'

  prometheus:
    image: prom/prometheus:v2.46.0
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - '9090:9090'

  grafana:
    image: grafana/grafana:12.0.2
    container_name: grafana
    ports:
      - '3000:3000'
    depends_on:
      - prometheus